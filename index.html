<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For The Prettiest Girl</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hey Cutie Pie,</h1>
        <p class="intro-text">Just a few messages to keep you goin :D .</p>

        <div class="button-container">
            <button onclick="showMessage(0)">Click Me</button>
            <button onclick="showMessage(1)">Again!</button>
            <button onclick="showMessage(2)">One More Time</button>
            <button onclick="showMessage(3)">Need More eh?</button>
            <button onclick="showMessage(4)">Please sir, can i have some moreeee???!</button>
            <button onclick="showMessage(5)">Okay, one more since you looked extra cute today</button>
            <button onclick="showMessage(6)">last one</button>
        </div>

        <p id="message-display"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
